<body>
	<a href="javascript:void(0);" onclick="addArray('a','1');">add value 1</a>
	<a href="javascript:void(0);" onclick="addArray('b','2');">add value 2</a>
	<div class="data"></div>
	<script>
		$(document).ready(function(){

		});
		var array = [];
		var data = {};
		function addArray(name,val){
			data = {name:name,val:val};
			let checkDup = checkArray(array,'name',name,val);
			if(!checkDup){
				array.push(data);
			} else {
				console.log(checkDup);
			}
			console.log(array);
		}
		function checkArray(array, attr, attrValue, value){
	    for(var i = 0; i < array.length; i += 1) {
	        if(array[i][attr] === attrValue) {
	        	array[i]['val'] = String(parseInt(array[i]['val'])+parseInt(value));
	          // return i;
	          return true;
	        }
	    }
	    // return -1;
	    return false;
		}
	</script>
